version: '3.3'

services:
  postgres:
    image: postgres:13
    profiles: ["bd", "all"]
    container_name: postgres-hospital
    environment:
      POSTGRES_PASSWORD: postgres
      PG_PASSWORD: postgres
      POSTGRES_DB: hospital
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - /Users/akovel/Documents/bmstu/postgress-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  hospital:
    build: .
    profiles: ["backend", "all"]
    image: hospital:latest
    depends_on:
      - postgres
    container_name: hospital
    env_file:
      - .env
    restart: always

  nginx:
    image: jc21/nginx-proxy-manager:latest
    restart: always
    ports:
      # Public HTTP Port:
      - '80:80'
      # Public HTTPS Port:
      - '443:443'
      # Admin Web Port:
      - '81:81'
    volumes:
      - ./nginx/config:/app/config/production.json
      - ./nginx/data-nginx:/data
      - ./nginx/app-letsencrypt:/etc/letsencrypt
